<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    </span><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><span class="pln">

    <!-- Milligram CSS -->
    </span><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln">
    
    <!-- Personale CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- You should properly set the path from the main file. --></span>
    <title>Pokedex Challenge</title>
</head>
<body>
    <div class="container">
        <!-- Headers -->
        <div id="main_header">
            <h1>Cerca un Pokemon</h1>
        </div>
        <form id="search_bar">
            <fieldset>
            <input type="text" placeholder="e.g. Charizard" id="pokemon_name" autofocus>
            <input class="button-primary" type="submit" value="Cerca">
            </fieldset>
        </form>
        <!-- Main pokemon information -->
        <div id="pokemon_header"></div>
        <!-- Image and statistics -->
        <div class="row" id="pokemon_wrapper">
            <div class="column column-80" id="pk_image_wrapper"></div>
            <div class="column" id="pk_abilities_wrapper"></div>
        </div>

        <!-- Button to add to pokedex -->
        <div id="add_button_wrapper"></div>
        <div id="pokedex_wrapper">
            <h2>Il tuo Pokedex</h2>
            <div id="pokedex_items_wrapper"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
